<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1">
    <title>ラブライブ同好会！</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="fun.js"></script>
    <script src="utils.js"></script>
    <script type="text/javascript" src="data.js"></script>
</head>
<body>
    <div id="background"></div>
    <div style="z-index:32;position: fixed;top:0;left: 0;width:30rem;height: 10rem;" onclick="goTo('a','a')"></div>
    <div id="header" onclick="goToFullscreen(document.documentElement)">
        <img class="title_pic" src="imgs/titlepic.jpg">
    </div>
    <div id="scrollbar">
        <div class="scrollthumb"><div style="position: relative;height: 1rem;width: 1rem;top: 50%;left: 50%;transform: translate(-50%,-50%) rotate(45deg);background: rgba(0,0,0,0.8);"></div></div>
    </div>
    <div id="foreground"></div>
    <div id="home" class="page">
        <div class="nom" onclick="goTo('home','exhibition')">
            <div class="pic bg/c2"></div>
            <div class="title">エキシビション</div>
            <div class="subtitle">Exhibition</div>
        </div>
        <div class="nom" onclick="goTo('home','music')">
            <div class="pic cover/startDash"></div>
            <div class="title">ミュージック</div>
            <div class="subtitle">Music</div>
        </div>
        <div class="nom" onclick="goTo('home','headSets')">
            <div class="pic headSets/b1"></div>
            <div class="title">ヘッド画像コレクション</div>
            <div class="subtitle">Head Image Sets</div>
        </div>
        <div class="nom" onclick="goTo('home','description')">
            <div class="pic headSets/e7"></div>
            <div class="title">説明</div>
            <div class="subtitle">Description</div>
        </div>
    </div>
    <div id="exhibition" class="page scrollable"></div>
    <div id="show_picture" class="page"><div class="show_picture_container"></div></div>

    <div id="music" class="page scrollable"><div id="playerEntrance"></div></div>
    <div id="player" class="page">
        <audio id="musicMedia"></audio>
        <div id="phonePCCover" style="position: fixed;left: 0;bottom: 0;height: 12rem;width: 100%;background-color: rgba(0,0,0,0.7);z-index: 21;display: none;transition: all 0.3s;"></div>
        <div class="play_cover"></div>
        <div class="play_title">233</div>
        <div class="play_lyric"></div>
        <div id="playerControl">
            <div class="player_subutton" style="background-image: url('imgs/icons/repeat.svg');" onclick="changePlayingOrder()"></div>
            <div class="player_button" style="background-image: url('imgs/icons/previous.svg');" onclick="last()"></div>
            <div class="player_button" style="background-image: url('imgs/icons/play.svg');" onclick="play('button')"></div>
            <div class="player_button" style="background-image: url('imgs/icons/next.svg');" onclick="next()"></div>
            <div class="player_subutton" style="background-image: url('imgs/icons/volume.svg');" ></div>
            <div class="volume_controller"><div class="volume_controller_progress"></div></div>
        </div>
        <div class="music_progress_bar">
            <div class="music_progress"></div>
            <div class="music_progress_thumb"></div>
        </div>
    </div>
    <div id="headSets" class="page scrollable"></div>
    <div id="headPreview" class="page">
        <div class="headPreviewPic" style="font-family: roundll;box-shadow: 0 0 1rem white;border-radius: 50%;z-index: 30;;position: absolute;top: 1rem;right: 40rem;height: 8rem;width: 8rem;background-color: beige;background-position: center;background-repeat: no-repeat;background-size: cover;"></div>
        <div class="headPreviewApp" style="position: absolute;left: 10%;top: 10rem;width: 80%;height: calc(100% - 10rem);background-image: linear-gradient(120deg,rgba(255,255,255,0.7),rgba(233,81,147,0.7));">
            <div style="width: 100%;height: 25rem;background-image: url(imgs/headerPic.jpg);background-repeat: no-repeat;background-size: cover;background-position: center;opacity: 0.7;"></div>
            <div class="headPreviewPic" style="box-shadow: 0 0 1rem white;border-radius: 50%;position: absolute;top: 10rem;left: 4rem;height: 12rem;width: 12rem;background-color: beige;background-position: center;background-repeat: no-repeat;background-size: cover;"></div>
            <div style="position: absolute;top: 10rem;left: 18rem;font-size: 2rem;color: beige;">こうさか ほのか</div>
            <div style="position: absolute;top: 12rem;left: 18rem;font-size: 4rem;color: beige;">高坂 穗乃果</div>
            <div style="position: absolute;top: 17rem;left: 18rem;font-size: 3rem;color: rgba(245, 245, 245, 0.7);">私はllerです！</div>
            <div style="position: absolute;top: 26rem;left: 0;width: 100%;text-align: center;font-size: 6rem;color: rgb(231, 71, 191);font-weight: 700;">Love Live Entry Form</div>
            <div style="position: absolute;top: 37rem;left: 8rem;font-size: 2rem;color: rgb(231, 71, 106);">必須</div>
            <div style="border-radius: 0.5rem;position: absolute;top: 42rem;left: 7rem;width: 4rem;height: 4rem;background-color: #53BCF7;"></div>
            <div style="position: absolute;top: 40rem;left: 12rem;font-size: 5rem;color: black;">グループ名</div>
            <input style="position: absolute;top: 55rem;left: 15%;width: 65%;height: 10rem;background-color: rgba(0,0,0,0);border: 0.3rem solid rgba(0,0,0,0.5);font-size: 5rem;">
            <div style="position: absolute;bottom: 5rem;left: 0;width: 100%;text-align: center;font-size: 6rem;color: rgb(231, 71, 191);font-weight: 700;background-color: rgba(245, 245, 245, 0.7);" onclick="alert('Welcome to Love Live!')">Entry!</div>
        </div>
    </div>
    <div id="description" class="page" style="display: none;">233</div>
    
    <div id="notice">
        <div class="notice_content">何でもない</div>
        <div class="notice_hojyuu">Nothing here</div>
    </div>
</body>
<script>
    init()
    
</script>
